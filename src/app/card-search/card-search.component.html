<div id="search-component">
    <h4><label for="search-box">Card Search</label></h4>
  
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let card of cards | async" ><span>Teste</span>
        <span class="badge" routerLink="/detail/{{card.id}}">{{card.name}}</span>
        <img src="{{card.imageUrl}}">
        <span class="badge">{{card.id}}</span> {{card.types}}
      </li>
    </ul>
  </div>
