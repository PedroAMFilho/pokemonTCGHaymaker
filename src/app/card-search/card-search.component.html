<div id="search-component">
    <h4><label for="search-box">Card Search</label></h4>
  
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let cardsearched of cards | async" ><span>Teste</span>
        <span class="badge" routerLink="/detail/{{cardsearched.id}}">{{cardsearched.name}}</span>
        <img src="{{cardsearched.imageUrl}}">
        <span class="badge">{{cardsearched.id}}</span> {{cardsearched.types}}
      </li>
    </ul>
  </div>
